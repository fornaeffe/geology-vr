<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Geology in VR</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      		rel="stylesheet">
		<style>
			body { 
				margin: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			#menu { 
				background-color: #ffffffaa;
				position: absolute;
				top: 0;
				left: 0;
			}
			#menubutton {
				cursor: pointer;
				padding: .5em;
			}
			#innermenu {
				padding: .5em;
			}
			.hiddenmenu {
				display: none;
			}

			.dialog {
				background-color: #ffffffaa;

				position: absolute;
				top: 50vh;
				left: 50vw;
				margin-right: -50vw;
				transform: translate(-50%, -50%);
			}

			/* Checkboxes */
			/* from https://codepen.io/JAGATHISH1123/embed/PvayMB?default-tab=&theme-id= */
			.switch {
			position: relative;
			display: inline-block;
			width: 32px;
			height: 16px;
			background-color: rgba(255, 255, 255, 0.25);
			border-radius: 16px;
			transition: all 0.3s;
			}
			.switch::after {
			content: '';
			position: absolute;
			width: 12px;
			height: 12px;
			border-radius:50%;
			background-color: white;
			top: 2px;
			left: 2px;
			transition: all 0.3s;
			}

			.checkbox:checked + .switch::after {
			left : 16px;
			}
			.checkbox:checked + .switch {
			background-color: #bada55;
			}
			.checkbox {
			display : none;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<span id="menubutton" class="material-icons">menu</span>
			<div id="innermenu" class="hiddenmenu">
				<span class="material-icons-outlined" id="layers-button">layers</span><br/>
				<span class="material-icons-outlined" id="location-button">place</span><br/>
				<span class="material-icons-outlined" id="device-button">computer</span><br/>
				<a href="credits.html" ><span class="material-icons-outlined">info</span></a><br/>
			</div>
		</div>
		
		<div id="layers-dialog" class="dialog hiddenmenu">
			<div><span class="material-icons-outlined">close</span></div>
			<div id="orthophoto">Orthophoto</div>
			<div id="geo">Geological map</div>
		</div>
		<div id="location-dialog" class="dialog hiddenmenu">
			<div><span class="material-icons-outlined">close</span></div>
			<input type="text" id="coords" /><input type="button" value="GO" id="gobutton" />
			<span class="material-icons-outlined" id="my-location">my_location</span>
			<br />
		</div>
		<div id="device-dialog" class="dialog hiddenmenu">
			<div><span class="material-icons-outlined">close</span></div>
			<div id="device-list">
				<span class="material-icons-outlined" id="computer-button">computer</span>
				<span class="material-icons-outlined" id="mobile-button">smartphone</span>
			</div>
		</div>


		<script src="script/bundle.js"></script>
	</body>
</html>
