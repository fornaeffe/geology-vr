<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Geology in VR</title>
		<style>
			body { 
				margin: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			#menu { 
				background-color: #ffffffaa;
				position: absolute;
				top: 0;
				left: 0;
			}
			#menubutton {
				cursor: pointer;
				padding: .5em;
			}
			#innermenu {
				padding: .5em;
			}
			.hiddenmenu {
				display: none;
			}

			/* Checkboxes */
			/* from https://codepen.io/JAGATHISH1123/embed/PvayMB?default-tab=&theme-id= */
			.switch {
			position: relative;
			display: inline-block;
			width: 32px;
			height: 16px;
			background-color: rgba(255, 255, 255, 0.25);
			border-radius: 16px;
			transition: all 0.3s;
			}
			.switch::after {
			content: '';
			position: absolute;
			width: 12px;
			height: 12px;
			border-radius:50%;
			background-color: white;
			top: 2px;
			left: 2px;
			transition: all 0.3s;
			}

			.checkbox:checked + .switch::after {
			left : 16px;
			}
			.checkbox:checked + .switch {
			background-color: #bada55;
			}
			.checkbox {
			display : none;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<div id="menubutton"><img src="assets/menu-button-of-three-horizontal-lines.png" alt="Menu"/></div>
			<div id="innermenu" class="hiddenmenu">
				<label for="coords">Coordinates (e.g. 44.788, 10.336)</label><br />
				<input type="text" id="coords" /><input type="button" value="GO" id="gobutton" /><br />
				<input type="button" value="Switch map" id="switchmapbutton" /><br />
				<a href="credits.html" >Credits</a><br />
				<input type="checkbox" id="controlSwitch" class="checkbox" />  
				<label for="controlSwitch" class="switch"></label>
				Device orientation controls
			</div>
		</div>
		<script src="script/bundle.js"></script>
	</body>
</html>
